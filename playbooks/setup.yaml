---

- hosts: localhost
  connection: local
  gather_facts: false
  tags: setup
  vars:
    security_group: test
    region:  us-east-1

    instance_type: t2.micro
    image: ami-00bbb68c7e6ca73ce
    keypair: main
    count: 2

    vpc_name: main
    vpc_key: main
    vpc_dns_zone: ansible-vpc
    vpc_cidr_block: 10.0.0.0/16
    vpc_cidr: 10.0.1.0/24
    vpc_az: "{{ region }}a"

  tasks:

    - name: Create default VPC
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpc_cidr_block }}"
        region: "{{ region }}"
      register: create_vpc
      tags: vpc

    - name: "Set fact: VPC ID"
      set_fact:
        vpc_id: "{{ create_vpc.vpc.id }}"
      tags: vpc

    - name: Ð¡reate VPC subnet
      ec2_vpc_subnet:
        vpc_id: "{{ vpc_id }}"
        cidr: "{{ vpc_cidr }}"
        az: "{{ vpc_az }}"
        region: "{{ region }}"
        map_public: yes
        tags:
          Name: "{{ vpc_name }}"
      register: create_vpc_subnet
      tags: vpc


    - name: Create Internet Gateway for VPC
      ec2_vpc_igw:
        vpc_id:           "{{ vpc_id }}"
        region:           "{{ region }}"
        state:            "present"
      register: my_vpc_igw
      tags: vpc,gw

    - name:               Set Internet Gateway ID in variable
      set_fact:
        igw_id:           "{{ my_vpc_igw.gateway_id }}"
      tags: vpc,gw

    - name: Set up VPC subnet route table
      ec2_vpc_route_table:
        vpc_id:           "{{ vpc_id }}"
        region:           "{{ region }}"
        tags:
          Name:           "Public"
        subnets:
          - "{{ create_vpc_subnet.subnet.id }}"
        routes:
          - dest:         "0.0.0.0/0"
            gateway_id:   "{{ igw_id }}"
      tags: vpc,gw

    - name: Create a security group
      ec2_group:
        name: "{{ security_group }}"
        description: Security Group for webserver Servers
        vpc_id: "{{ vpc_id }}"
        region: "{{ region }}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
        rules_egress:
          - proto: all
            cidr_ip: 0.0.0.0/0
      tags: security

    - name: Create EC2 key pair from ~/.ssh/id_rsa.pub
      ec2_key:
        name: "{{ keypair }}"
        key_material: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      tags: keypair

    - name: Launch the new EC2 Instance
      ec2:
        group: "{{ security_group }}"
        instance_type: "{{ instance_type}}"
        image: "{{ image }}"
        wait: true
        region: "{{ region }}"
        keypair: "{{ keypair }}"
        count: "{{count}}"
        vpc_subnet_id: "{{ create_vpc_subnet.subnet.id }}"
      register: ec2
      tags: launchvm

